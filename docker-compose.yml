version: '3'

services:
  vote:
    build: ./vote
    ports:
      - "8080:80"
    depends_on:
      - redis

  result:
    build: ./result
    ports:
      - "5001:80"
    depends_on:
      - db

  redis:
    image: redis:alpine

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
